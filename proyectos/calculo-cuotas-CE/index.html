<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Calculo de cuotas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 800px)">
</head>
<body>
    <header class="header-cuotas">
        <span></span>
        <h1>Calculo de cuotas y capacidad de endeudamiento</h1>
    </header>
    <main class="main-cuotas">
        <section class="cuotas">
            <h2 class="cuotas__title">Calculo de cuotas</h2>
            <form class="cuotas__form" action="">

                <label class="cuotas__input" for="InputTipoInteres">
                    <span>Tipo de interes:</span>
                    <select name="interes" id="InputTipoInteres">
                        <option value="simple">Simple</option>
                        <option value="compuesto">Compuesto</option>
                    </select>
                </label>

                <label class="cuotas__input" for="InputCapital">
                    <span>Capital:</span>
                    <input type="number" id="InputCapital">
                </label>

                <label class="cuotas__input" for="InputInteres">
                    <span>Interes(%):</span>
                    <input type="number" id="InputInteres">
                </label>

                <label class="cuotas__input" for="InputTime">
                    <span>Tiempo:</span>
                    <input list="time" id="InputTime">
                    <datalist id="time">
                        <option value="1">1 mes</option>
                        <option value="2">2 meses</option>
                        <option value="3">3 meses</option>
                        <option value="6">6 meses</option>
                        <option value="10">10 meses</option>
                        <option value="12">1 año</option>
                        <option value="18">1 año y medio</option>
                        <option value="24">2 años</option>
                        <option value="36">3 años</option>
                    </datalist>
                </label>

                <article class="outputCuota" id="OutputCuota"></article>

                <button class="button button--cuota" type="button" onclick="calcularCuotas()">Calcule el valor de sus cuotas</button>

            </form>
        </section>

        <section class="CE">
            <h2 class="CE__title">Capacidad de endeudamiento</h2>
            <form class="CE__form" action="">

                <label class="CE__input" for="InputIngresos">
                    <span>Ingresos fijos mensuales:</span>
                    <div class="container-div">
                        <input type="number" id="InputIngresos">
                    </div>
                </label>

                <label class="CE__input" for="InputGastos">
                    <span>Gastos fijos mensuales:</span>
                    <div class="container-div">
                        <input type="number" id="InputGastos">
                    </div>
                </label>

                <article class="outputCE" id="OutputCE"></article>
                
                <button class="button button--CE" type="button" onclick="calcularCE()">Calcule su capacidad de endeudamiento</button>

            </form>
        </section>
    </main>
    <footer class="footer-cuotas">
        <ul class="footer-cuotas__left">
            <li>
                <a href="">Mas información</a>
            </li>
            <li>
                <a href="">Bancos asociados</a>
            </li>
            <li>
                <a href="">Creditos para empresas</a>
            </li>
        </ul>
        <ul class="footer-cuotas__right">
            <li>
                <a href="https://github.com/Ecangarita/calculo-de-intereses-y-capacidad-de-endeudamiento">Información del repositorio</a>
            </li>
            <li>
                <a href="https://twitter.com/AngaritaEc">Twitter del creador</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/elian-camilo-angarita-sanguino-0187a9230/">Linkedin</a>
            </li>
        </ul>

    </footer>
    <script src="./index.js"></script>
</body>
</html>
